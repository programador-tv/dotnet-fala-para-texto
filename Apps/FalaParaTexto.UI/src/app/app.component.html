<div class="top-left">
  <h1>Fala para texto</h1>
</div>

<div class="top-right">
  <h1>🗣️ -> 🔤</h1>
</div>

<div class="container">
  <div class="content">
    <div *ngIf="!isRecording">
      <label for="audioInput">
        <h1>Conversão de áudio para texto</h1>
        <button class="microphone-button" (click)="startRecording()">
          <img src="assets/microfone (2).png" alt="" />
        </button>
      </label>
    </div>
    <div *ngIf="isRecording">
      <h1>Gravando...</h1>
      <button class="gravando" (click)="stopRecording()">
        <img src="assets/mudo.png" alt="" />
      </button>
    </div>

    <div *ngIf="recordedAudio">
      <button (click)="sendAudio()">Enviar</button>
    </div>
  </div>
</div>
<div *ngIf="transcribedText" class="converted-text">
  <h1 id="textoParaCopiar">{{ transcribedText }}</h1>
  <button (click)="copyTranscribedText()">
    <img src="assets/clipboard.png" alt="" />
  </button>
</div>
